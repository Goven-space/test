<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖</title>
    <style>
        .box{
            width: 400px;
            height: 200px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
    <script>
        var box = document.getElementsByClassName("box")[0];
        var move  = function(e){
            box.innerHTML = e.clientX
        }
        var debounce = function(fn,wait){
            var timmer = null
            return function(){
                var arg = arguments;
                timmer && clearTimeout(timmer);
                timmer = setTimeout(() => {
                    fn.apply(this,arg)
                },wait)
            }
        }

        box.onmousemove = debounce(move,1000)
    </script>
</body>
</html>
